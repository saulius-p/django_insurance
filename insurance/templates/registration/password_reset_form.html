{% extends "base.html" %}

{% block content %}
<p>Įveskite email, kuriuo esate registruotas:</p>
<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}
    <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Keisti slaptažodį">
</form>
{% endblock %}
