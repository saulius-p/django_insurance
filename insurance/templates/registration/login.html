{% extends "base.html" %}
{% block content %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
    <input type="submit" value="Login">
    <input type="hidden" name="next" value="{{ next }}"/>
</form>
<p><a href="{% url 'password_reset' %}">Did you forget password?</a></p>
{% endblock %}
