{% extends "base.html" %}

{% block content %}
  <h1>File an Insurance Claim</h1>
  <form method="post" action="{% url 'file-claim' %}">
    {% csrf_token %}
    
    <!-- Information about the incident -->
    <div class="form-group">
      <label for="incident_date">Incident Date</label>
      <input name="incident_date" type="date" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="description">Description of the Incident</label>
      <textarea name="description" class="form-control" rows="3" required></textarea>
    </div>

    <!-- Information about the claimant -->
    <div class="form-group">
      <label for="claimant_name">Your Full Name</label>
      <input name="claimant_name" type="text" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="claimant_email">Your Email</label>
      <input name="claimant_email" type="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="claimant_tel_num">Your Telephone Number</label>
      <input name="claimant_tel_num" type="tel" class="form-control" required>
    </div>

    <!-- Upload supporting documents if needed -->
    <div class="form-group">
      <label for="supporting_documents">Supporting Documents</label>
      <input name="supporting_documents" type="file" class="form-control-file">
    </div>

    <button type="submit" class="btn btn-primary">Submit Claim</button>
  </form>
{% endblock %}
